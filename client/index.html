<!DOCTYPE html>
<html lang="en">
<head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Document</title>
</head>
<body>
   <div id="fb-root"></div>
   <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=1773998629350718&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));</script>

   <div class="navbar-fixed" style="height:100px">
      <nav>
         <div class="nav-wrapper">
            <a href="#!" class="brand-logo"> MusicaLyrics</a>
            <ul class="right hide-on-med-and-down">
               <li>    
                  <div class="center row">
                     <div class="col s12 " >
                     </div>
                  </div>          
               </li>
            </ul>
         </div>
      </nav>
   </div>
   <div class="row">
      <div class="col s12 m4 l2"></div>
      <div class="col s12 m4 l8">
         <div id="logInForm">
            <form style="text-align:center">
               <label style="font-size:20px; color:black;">Username:</label> <br>
               <input style="max-width:400px;"> <br>
               <label style="font-size:20px; color:black;">Password:</label><br>
               <input style="max-width:400px;">
               <br>
               <a class="waves-effect waves-light btn" id="login">Log In</a>
            </form>
            <br>
            <div style="text-align: center">
               Or <br><br>
               
               <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false">
               </fb:login-button>
          
               <br>
               <br>
               <label style="font-size:15px; color:black; text-align:center">New user? <a href="./register.html">Sign up for free here</a></label>
            </div>
         </div>  
      </div>
      <div class="col s12 m4 l2"></div>
   </div>


   <!--JAVASCRIPTS--> 
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src='./js/axios.js' type="text/javascript"></script>
   <script src="./javascript/fb.js" type="text/javascript"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
